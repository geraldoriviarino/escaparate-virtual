<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<!-- Estilos para neutralizar la apariencia entre navegadores -->
	<link rel="stylesheet" href="css/normalize.css">
	<!-- Estilos del 960 grid para las columnas -->
	<link rel="stylesheet" type="text/css" href="css/960grid/min/reset.css">
	<link rel="stylesheet" type="text/css" href="css/960grid/min/text.css">
	<link rel="stylesheet" type="text/css" href="css/960grid/min/960.css">
	<!-- Estilos de font-awesome para los iconos -->
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	<!-- Estilos principales de la página -->
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>Tu tienda online de informática</title>
</head>
<body class="body">
	<!-- Contenido principal de la página -->
	<main id="contenedor_principal_registro" class="contenedor_principal_registro container_12">
		<!-- Contenedor de la sección principal de la página -->
		<section id="form_registro" class="form_registro">
			<!-- Contenedor logo -->
			<div class="container-logo grid_3 alpha">
				<a class="enlace sin-decoracion" href="#">
					<img class="logo" src="img/logotienda.png" alt="Logo de la empresa.">
					<h1 class="titulo1">Tech Revolution</h1>
				</a>
			</div> <!-- Fin contenedor logo -->
			
			<!-- Contenedor del formulario de registro -->
			<div id="contenedor_formulario_registro" class="contenedor_formulario_registro">
				<form id="form_sign_in" class="form" action="index.html" method="POST">
					<div class="form-group">
						<label class="label" for="nombre">Nombre y apellidos (*)</label>
						<input id="nombre" class="campo-texto campo-formulario" type="text" name="nombre">
						<p id="error_nombre" class="color-rojo"></p>
					</div>
					<div class="form-group">
						<label class="label" for="email">Correo electrónico (*)</label>
						<input id="email" class="campo-texto campo-formulario" type="text" name="email" placeholder="ejemplo@hotmail.com">
						<p id="error_email" class="color-rojo"></p>
					</div>
					<div class="form-group">
						<label class="label" for="password">Contraseña (*)</label>
						<input id="password" class="campo-texto campo-formulario" type="password" name="password">
						<p id="error_password" class="color-rojo"></p>
					</div>
					<div class="form-group">
						<label class="label" for="conf_password">Confirmación de contraseña (*)</label>
						<input id="conf_password" class="campo-texto campo-formulario" type="password" name="conf_password">
						<p id="error_conf_password" class="color-rojo"></p>
					</div>
					<div class="form-group">
						<input id="radio_btn_f" class="radio-btn campo-formulario" type="radio" name="sexo" value="Femenino" checked>
						<label class="label" for="radio_btn_f">Femenino</label>

						<input id="radio_btn_m" class="radio-btn campo-formulario" type="radio" name="sexo" value="Masculino">
						<label class="label" for="radio_btn_m">Masculino</label>
					</div>
					<div class="form-group">
						<label class="label" for="fecha_nac">Fecha de nacimiento</label>
						<input id="fecha_nac" class="campo-texto campo-formulario" type="date" name="fecha_nac">
						<p id="error_fecha_nac" class="color-rojo"></p>
					</div>
					<div class="form-group">
						<label class="label" for="direccion">Dirección</label>
						<input id="direccion" class="campo-texto campo-formulario" type="text" name="direccion">
						<p id="error_direccion" class="color-rojo"></p>
					</div>
					<div id="contenedor_num_tarjeta"></div>
					<div class="form-group">
						<label class="label" for="pais">País</label>
						<select id="pais" name="pais" class="campo-formulario">
							<option value="default" selected>Por favor, seleccione una opción</option>
						</select>
					</div>
					<div class="form-group">
						<label class="label" for="novedades">Notificación de novedades</label>
						<input id="novedades" class="campo-texto campo-formulario" type="checkbox" name="novedades" checked>
					</div>
					<div class="form-group">
						<label class="label" for="newsletter">Newsletter</label>
						<input id="newsletter" class="campo-texto campo-formulario" type="checkbox" name="newsletter" checked>
					</div>
					<div class="contenedor-botones">
						<button id="btn_back" type="submit" name="btn_back" class="btn">Volver a la tienda</button>
						<button id="btn_sign_in" type="submit" name="btn_sign_in" class="btn">Crear cuenta</button>
					</div>
				</form> <!-- Fin formulario -->
			</div> <!-- Fin del contenedor formulario registro -->
		</section> <!-- Fin contenedor sección principal -->
	</main><!-- Fin del contenido principal de la página -->

	<!-- Scripts -->
	<script src="js/librerias/jquery-3.2.1.min.js" charset="utf-8"></script>
	<script src="js/librerias/md5.min.js" charset="utf-8"></script>
	<script src="js/usuarios/cookies.js"></script>
	<script src="js/usuarios/signin.js"></script>
</body>
</html>
